name: CI Pipeline (Full Dockerized)

on:
  pull_request:
    branches:
      - develop

jobs:

  lint:
    runs-on: self-hosted
    container:
      image: node:18-alpine
    steps:
      - uses: actions/checkout@v3

      - name: Install frontend deps
        run: cd frontend && npm install

      - name: Lint frontend
        run: cd frontend && npx lint-staged

      - name: Install backend deps
        run: cd backend && npm install

      - name: Lint backend
        run: cd backend && npx lint-staged

  build:
    runs-on: self-hosted
    needs: lint
    container:
      image: node:18-alpine
    steps:
      - uses: actions/checkout@v3

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Install backend deps
        run: cd backend && npm install

  test:
    runs-on: self-hosted
    needs: build
    container:
      image: node:18-alpine
    steps:
      - uses: actions/checkout@v3

      - name: Install backend deps
        run: cd backend && npm install

      - name: Run backend tests
        run: cd backend && npm test -- --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  sonarcloud:
    name: SonarCloud Scan
    runs-on: self-hosted
    needs: test
    container:
      image: sonarsource/sonar-scanner-cli:latest
    steps:
      - uses: actions/checkout@v3

      - name: Run SonarCloud Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=mathyscxsl_CloudNativeApplicationCurse \
            -Dsonar.organization=mathyscxsl \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=backend/src \
            -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }}

  docker:
    name: Build & Push Docker Images
    runs-on: self-hosted
    needs: sonarcloud
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t backend-ci ./backend

      - name: Build frontend image
        run: docker build -t frontend-ci ./frontend

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Tag & Push backend
        run: |
          docker tag backend-ci ${{ secrets.DOCKER_USERNAME }}/cloudnative-backend:${{ github.sha }}
          docker tag backend-ci ${{ secrets.DOCKER_USERNAME }}/cloudnative-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudnative-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudnative-backend:latest

      - name: Tag & Push frontend
        run: |
          docker tag frontend-ci ${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend:${{ github.sha }}
          docker tag frontend-ci ${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend:latest