name: CI Pipeline

on:
  pull_request:
    branches:
      - develop

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint

  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build frontend and backend
        run: npm run build

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Install backend dependencies
        run: npm install
      - name: Run backend tests
        run: npm test

  sonarcloud:
    name: SonarCloud Scan & Quality Gate
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Install Backend Dependencies
        run: cd backend && npm install

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.projectKey=mathyscxsl_CloudNativeApplicationCurse
            -Dsonar.organization=mathyscxsl
            -Dsonar.sources=backend/src
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number || github.ref }}
            -Dsonar.pullrequest.branch=${{ github.head_ref || github.ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref || 'develop' }}

      - name: SonarCloud Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@cf038b0e0cdecfa9e56c198bbb7d21d751d62c3b
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: Docker Build & Push
    runs-on: self-hosted
    needs: sonarcloud
    steps:
      - uses: actions/checkout@v3

      - name: Build backend image
        run: docker build -t backend-ci ./backend

      - name: Build frontend image
        run: docker build -t frontend-ci ./frontend

      - name: Test backend container
        run: docker run --rm -d -p 3000:3000 --name backend-test backend-ci && sleep 10 && docker ps

      - name: Test frontend container
        run: docker run --rm -d -p 8080:80 --name frontend-test frontend-ci && sleep 10 && docker ps

      - name: Docker Hub Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Tag & Push Backend
        run: |
          docker tag backend-ci ${{ secrets.DOCKER_USERNAME }}/cloudnative-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudnative-backend:${{ github.sha }}

      - name: Tag & Push Frontend
        run: |
          docker tag frontend-ci ${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend:${{ github.sha }}