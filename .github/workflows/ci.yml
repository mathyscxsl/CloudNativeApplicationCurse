name: CI Pipeline

on:
  pull_request:
    branches:
      - develop

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Lint staged frontend files
        run: cd frontend && npx lint-staged

      - name: Install backend dependencies
        run: cd backend && npm install

      - name: Lint staged backend files
        run: cd backend && npx lint-staged

  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v3

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Install backend dependencies
        run: cd backend && npm install

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Install backend dependencies
        run: cd backend && npm install

      - name: Run backend tests
        run: cd backend && npm test -- --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  sonarcloud:
    name: SonarCloud Scan & Quality Gate
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Install Backend Dependencies
        run: cd backend && npm install

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.projectKey=mathyscxsl_CloudNativeApplicationCurse
            -Dsonar.organization=mathyscxsl
            -Dsonar.sources=backend/src
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

  docker:
    name: Build, Healthcheck & Push Docker Images
    runs-on: self-hosted
    needs: sonarcloud
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: docker build -t backend-ci ./backend

      - name: Build frontend Docker image
        run: docker build -t frontend-ci ./frontend

      - name: Run backend container (healthcheck)
        run: |
          docker run -d --name backend-test backend-ci
          sleep 10
          docker ps | grep backend-test
          docker stop backend-test
          docker rm backend-test

      - name: Run frontend container (healthcheck)
        run: |
          docker run -d --name frontend-test frontend-ci
          sleep 5
          docker ps | grep frontend-test
          docker stop frontend-test
          docker rm frontend-test

      - name: Log in to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u mathyscxsl --password-stdin

      - name: Tag and push backend
        run: |
          docker tag backend-ci ghcr.io/mathyscxsl/cloudnative-backend:${{ github.sha }}
          docker tag backend-ci ghcr.io/mathyscxsl/cloudnative-backend:latest
          docker push ghcr.io/mathyscxsl/cloudnative-backend:${{ github.sha }}
          docker push ghcr.io/mathyscxsl/cloudnative-backend:latest

      - name: Tag and push frontend
        run: |
          docker tag frontend-ci ghcr.io/mathyscxsl/cloudnative-frontend:${{ github.sha }}
          docker tag frontend-ci ghcr.io/mathyscxsl/cloudnative-frontend:latest
          docker push ghcr.io/mathyscxsl/cloudnative-frontend:${{ github.sha }}
          docker push ghcr.io/mathyscxsl/cloudnative-frontend:latest