name: CI Pipeline

on:
  pull_request:
    branches:
      - develop

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Lint staged frontend files
        run: cd frontend && npx lint-staged

      - name: Install backend dependencies
        run: cd backend && npm install

      - name: Lint staged backend files
        run: cd backend && npx lint-staged

  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v3

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Install backend dependencies
        run: cd backend && npm install

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Install backend dependencies
        run: cd backend && npm install

      - name: Run backend tests
        run: cd backend && npm test -- --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  sonarcloud:
    name: SonarCloud Scan & Quality Gate
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Install Backend Dependencies
        run: cd backend && npm install

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.projectKey=mathyscxsl_CloudNativeApplicationCurse
            -Dsonar.organization=mathyscxsl
            -Dsonar.sources=backend/src
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

  docker:
    name: Build, Healthcheck & Push Docker Images
    runs-on: self-hosted
    needs: sonarcloud
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: docker build -t backend-ci ./backend

      - name: Build frontend Docker image
        run: docker build -t frontend-ci ./frontend

      - name: Run backend container (healthcheck)
        shell: pwsh
        run: |
          if (docker ps -a --format '{{.Names}}' | Select-String -Pattern '^backend-test$') {
              docker rm -f backend-test
          }
          docker run -d --name backend-test backend-ci

          Write-Host "Waiting for backend container to become healthy..."
          for ($i=0; $i -lt 10; $i++) {
              $status = docker inspect --format='{{.State.Health.Status}}' backend-test 2>$null
              Write-Host "Attempt $($i+1): status = $status"
              if ($status -eq 'healthy') { break }
              Start-Sleep -Seconds 2
          }
          Write-Host "Backend health status: $status"

          docker stop backend-test
          docker rm backend-test

      - name: Run frontend container (healthcheck)
        shell: pwsh
        run: |
          if (docker ps -a --format '{{.Names}}' | Select-String -Pattern '^frontend-test$') {
              docker rm -f frontend-test
          }
          docker run -d --name frontend-test frontend-ci

          Write-Host "Waiting for frontend container to become healthy..."
          for ($i=0; $i -lt 10; $i++) {
              $status = docker inspect --format='{{.State.Health.Status}}' frontend-test 2>$null
              Write-Host "Attempt $($i+1): status = $status"
              if ($status -eq 'healthy') { break }
              Start-Sleep -Seconds 2
          }
          Write-Host "Frontend health status: $status"

          docker stop frontend-test
          docker rm frontend-test

      - name: Log in to Docker Hub (PAT)
        shell: pwsh
        run: docker login -u "$Env:DOCKER_USERNAME" -p "$Env:DOCKER_PAT"

      - name: Tag and push backend
        shell: pwsh
        run: |
          docker tag backend-ci "$Env:DOCKER_USERNAME/cloudnative-backend:$Env:GITHUB_SHA"
          docker tag backend-ci "$Env:DOCKER_USERNAME/cloudnative-backend:latest"
          docker push "$Env:DOCKER_USERNAME/cloudnative-backend:$Env:GITHUB_SHA"
          docker push "$Env:DOCKER_USERNAME/cloudnative-backend:latest"

      - name: Tag and push frontend
        shell: pwsh
        run: |
          docker tag frontend-ci "$Env:DOCKER_USERNAME/cloudnative-frontend:$Env:GITHUB_SHA"
          docker tag frontend-ci "$Env:DOCKER_USERNAME/cloudnative-frontend:latest"
          docker push "$Env:DOCKER_USERNAME/cloudnative-frontend:$Env:GITHUB_SHA"
          docker push "$Env:DOCKER_USERNAME/cloudnative-frontend:latest"
