name: CI Pipeline

on:
  pull_request:
    branches:
      - develop

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Lint staged frontend files
        run: cd frontend && npx lint-staged

      - name: Install backend dependencies
        run: cd backend && npm install

      - name: Lint staged backend files
        run: cd backend && npx lint-staged

  build:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v3

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Install backend dependencies
        run: cd backend && npm install

  test:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Install backend dependencies
        run: cd backend && npm install

      - name: Run backend tests
        run: cd backend && npm test -- --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  sonarcloud:
    name: SonarCloud Scan & Quality Gate
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Install Backend Dependencies
        run: cd backend && npm install

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.projectKey=mathyscxsl_CloudNativeApplicationCurse
            -Dsonar.organization=mathyscxsl
            -Dsonar.sources=backend/src
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

  docker:
    name: Build, Healthcheck & Push Docker Images
    runs-on: self-hosted
    needs: sonarcloud
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        run: docker build -t backend-ci ./backend

      - name: Build frontend Docker image
        run: docker build -t frontend-ci ./frontend

      - name: Run backend container (healthcheck)
        shell: pwsh
        run: |
          if (docker ps -a --format '{{.Names}}' | Select-String '^backend-test$') {
              docker rm -f backend-test
          }
          docker run -d --name backend-test backend-ci
          Write-Host "Checking backend health..."
          for ($i=0; $i -lt 10; $i++) {
              $status = docker inspect --format='{{.State.Health.Status}}' backend-test 2>$null
              Write-Host "Attempt $($i+1): $status"
              if ($status -eq 'healthy') { break }
              Start-Sleep -Seconds 2
          }
          Write-Host "Final backend health status: $status"
          docker rm -f backend-test

      - name: Run frontend container (healthcheck)
        shell: pwsh
        run: |
          if (docker ps -a --format '{{.Names}}' | Select-String '^frontend-test$') {
              docker rm -f frontend-test
          }
          docker run -d --name frontend-test frontend-ci
          Write-Host "Checking frontend health..."
          for ($i=0; $i -lt 10; $i++) {
              $status = docker inspect --format='{{.State.Health.Status}}' frontend-test 2>$null
              Write-Host "Attempt $($i+1): $status"
              if ($status -eq 'healthy') { break }
              Start-Sleep -Seconds 2
          }
          Write-Host "Final frontend health status: $status"
          docker rm -f frontend-test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Tag and push backend
        run: |
          docker tag backend-ci ${{ secrets.DOCKER_USERNAME }}/cloudnative-backend:${{ github.sha }}
          docker tag backend-ci ${{ secrets.DOCKER_USERNAME }}/cloudnative-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudnative-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudnative-backend:latest

      - name: Tag and push frontend
        run: |
          docker tag frontend-ci ${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend:${{ github.sha }}
          docker tag frontend-ci ${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend:latest

  deploy:
    name: Deploy Latest Images
    runs-on: self-hosted
    needs: docker
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'pull_request' && github.base_ref == 'develop')
    steps:
      - uses: actions/checkout@v3

      - name: Set image variables
        run: |
          echo "BACKEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/cloudnative-backend:${{ github.sha }}" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/cloudnative-frontend:${{ github.sha }}" >> $GITHUB_ENV

      - name: Deploy via PowerShell
        shell: pwsh
        run: |
          ./scripts/deploy.ps1 -BACKEND_IMAGE $Env:BACKEND_IMAGE -FRONTEND_IMAGE $Env:FRONTEND_IMAGE